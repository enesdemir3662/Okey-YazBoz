<!DOCTYPE html>
<html lang="en">

<head>
  <title>Okey YazBoz</title>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--GOOGLE FONT -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- import css -->
  <link rel="stylesheet" href="index.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>



<body>



  <div class="row">
    <div class="col-9">
      <div class="position-absolute top-50 start-50 translate-middle"
        style="background-color: #075730; width: 100%; height:100%; background-image: url('img/background.jpg');">
        <div id="game-desks">
          <button type="button" class="btn btn-warning mt-5 ms-5"
            style="color: white; height: 5%; width: 10%; font-weight: bold;" onclick="startGame()">Oyuna
            Başla</button>

          <!-- desk -->
          <div id="desk" class="start-50 top-0"
            style="background-color: lightblue; width: 360px; border: 5px solid blue; height:140px; border-radius: 25px; transform: translate(-50%, -50%); position: absolute; margin-top: 180px;">
            <div class="mt-3">
              <form class="d-flex ms-5">
                <input class="form-control me-2" type="text" placeholder="Oyuncu Adı" id="textbox-0-1"
                  style="width: 200px;">
                <img src="img/unknown_charecter.png" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
                  onclick="imgClick('one-img')" id="one-img">
              </form>
              <div class="form-check mt-3 ms-5" id="one-radio">
                <input class="form-check-input radio_button" type="radio" value="" name="radio"
                  onclick="radioClick('one-radio')">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Başlayan Kişi
                </label>
              </div>
              <p style="text-align: right; color: red; font-weight: bolder;" class="px-2">Skor : <span>0</span></p>
            </div>
          </div>
          <!-- desk -->
          <div id="desk" class="right-0 top-50"
            style="background-color: lightblue; width: 360px; border: 5px solid blue; height:140px; border-radius: 25px; transform: translate(-50%, -50%); position: absolute; margin-left: 400px;">
            <div class="mt-3">
              <form class="d-flex ms-5">
                <input class="form-control me-2" type="text" placeholder="Oyuncu Adı" id="textbox-0-2"
                  style="width: 200px;">
                <img src="img/unknown_charecter.png" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
                  onclick="imgClick('two-img')" id="two-img">
              </form>
              <div class="form-check mt-3 ms-5" id="two-radio">
                <input class="form-check-input radio_button" type="radio" value="" name="radio"
                  onclick="radioClick('two-radio')">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Başlayan Kişi
                </label>
              </div>
              <p style="text-align: right; color: red; font-weight: bolder;" class="px-2">Skor : <span>0</span></p>
            </div>
          </div>
          <!-- desk -->
          <div id="desk" class="bottom-0 start-50"
            style="background-color: lightblue; width: 360px; border: 5px solid blue; height:140px; border-radius: 25px; transform: translate(-50%, -50%); position: absolute;">
            <div class="mt-3">
              <form class="d-flex ms-5">
                <input class="form-control me-2" type="text" placeholder="Oyuncu Adı" id="textbox-0-3"
                  style="width: 200px;">
                <img src="img/unknown_charecter.png" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
                  onclick="imgClick('three-img')" id="three-img">
              </form>
              <div class="form-check mt-3 ms-5" id="three-radio">
                <input class="form-check-input radio_button" type="radio" value="" name="radio"
                  onclick="radioClick('three-radio')">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Başlayan Kişi
                </label>
              </div>
              <p style="text-align: right; color: red; font-weight: bolder;" class="px-2">Skor : <span>0</span></p>
            </div>
          </div>
          <!-- desk -->
          <div id="desk" class="end-0 top-50"
            style="background-color: lightblue; width: 360px; border: 5px solid blue; height:140px; border-radius: 25px; transform: translate(-50%, -50%); position: absolute;">
            <div class="mt-3">
              <form class="d-flex ms-5">
                <input class="form-control me-2" type="text" placeholder="Oyuncu Adı" id="textbox-0-4"
                  style="width: 200px;">
                <img src="img/unknown_charecter.png" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
                  onclick="imgClick('four-img')" id="four-img">
                <!-- img file -->
                <div class="input-group mb-3 mt-1" style="width: 90%; align-self: center;" hidden>
                  <input type="file" class="form-control" style="padding-top: 12px;" accept="image/*" id="imgInp"
                    onchange="imgFile(event)">
                </div>
                <!-- img file / -->
              </form>
              <div class="form-check mt-3 ms-5" id="four-radio">
                <input class="form-check-input radio_button" type="radio" value="" name="radio"
                  onclick="radioClick('four-radio')">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Başlayan Kişi
                </label>
              </div>
              <p style="text-align: right; color: red; font-weight: bolder;" class="px-2">Skor : <span>0</span></p>
            </div>
          </div>
          <div id="table" class="position-absolute top-50 start-50 translate-middle" style="background-color: #075730; width: 45%; border: 15px solid green; padding: 50px;margin: 20px; height:
        45%;">
            <div class="" style="margin-top: 20%; margin-left: 21%;">
              <form class="d-flex ms-5" style="width: 60%; height: 10%;">
                <input class="form-control me-2" type="text" placeholder="El Sayısını Girin"
                  id="number-of-hands-textbox">
              </form>
            </div>
          </div>
        </div>

        <div class="scor_table" id="all-table" hidden>
          <table class="table caption-top">

            <thead class="table-dark">
              <tr>
                <th id="hand-number">El Sayısı</th>
                <th id="name-1" class="text-center">
                </th>
                <th id="name-2" class="text-center">
                </th>
                <th id="name-3" class="text-center">
                  <div class="col-12"><img src="" alt="" style="width: 100px;height: 100px;" id="user-img-3"
                      class="img-thumbnail"></div>
                </th>
                <th id="name-4" class="text-center">
                </th>
                <th id="check-control">Kontrol</th>
              </tr>
              <thead id="mytable">
              </thead>
              <tr class="text"><th>Toplam : </th><th id="top-1">0</th><th id="top-2">0</th><th id="top-3">0</th><th  id="top-4">0</th></tr>
            </thead>
          </table>
        </div>
        <div class="scor_table" id="all-table-2" hidden>
          <table class="table caption-top">

            <thead class="table-dark">
              <tr>
                <th id="bos" class="text-center">
                </th>
                <th id="name-2-1" class="text-center">
                </th>
                <th id="name-2-2" class="text-center">
                </th>
                <th id="name-2-3" class="text-center">
                </th>
                <th id="name-2-4" class="text-center">
                </th>
              </tr>
              <thead id="mytable-2">
              </thead>
            </thead>
          </table>
        </div>
      </div>
    </div>



    <!-- Modal Start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Oyuncu Resmi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/fire.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/fire.jpg')" id="one-select-img">
            <img src="img/money.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/money.jpg')" id="two-select-img">
            <img src="img/çiftlik_bank.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/çiftlik_bank.jpg')" id="three-select-img">
            <img src="img/kolpaçino.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/kolpaçino.jpg')" id="four-select-img">
          </div>
          <div class="modal-body">
            <img src="img/kolpaçino_ekrem.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/kolpaçino_ekrem.jpg')" id="five-select-img">
            <img src="img/sabri_abi.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/sabri_abi.jpg')" id="six-select-img">
            <img src="img/sedat_peker.jpg" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/sedat_peker.jpg')" id="seven-select-img">
            <img src="img/add-icon-png-2489.png" alt="img/unknown_charecter.png" style="width: 60px; height: 40px;"
              onclick="imgSelectClick('img/add-icon-png-2489.png')" id="eight-select-img">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Kapat</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal End -->





      <script src="index.js" defer></script>
</body>

</html>
